{{ define "main" }}
<div class="container" id="wiki-post">
  <div class="row">
    <div class="four columns">
      <h1 id="wiki-toc-title">Contents</h1>
      <div id="wiki-toc">
        {{ .TableOfContents }}
      </div>
    </div>
    <div class="eight columns content">
      <h1>{{ .Title }}</h1>
      <p class="meta">{{ delimit .Params.tags ", " }}</p>
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
